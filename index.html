<!DOCTYPE html>
<html lang="en">
<title>Frontend Mentor | Tip calculator app</title>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script src="tip_handling.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


</head>
<body class="container">

  <div class="parent">

    <div class="content-box" id="transparent">

      <div class="content-box-child" id="transparent">
        
        <div class="content" id="content-smaller">
          <p id="dark">Bill</p>
          <input onchange="setPercentage()" class="normal" id="dollar"></input>
        </div>
        
        <div class="content" id="content-bigger">

          <p id="dark">Select Tip %</p>

          <div class="tips">

            <div onclick="setPercentage(5)" class="tip">5%</div>
            <div onclick="setPercentage(10)" class="tip">10%</div>
            <div onclick="setPercentage(15)" class="tip">15%</div>

          </div>

          <div class="tips">

            <div onclick="setPercentage(25)" class="tip">25%</div>
            <div onclick="setPercentage(50)" class="tip">50%</div>
            <input onchange="setPercentage()"
            class="custom"
            id="customtip"
            placeholder="Custom"
            ></input>

          </div>
        </div>
        
        <div class="content" id="content-smaller">

          <p id="dark">Number of People</p>
          <input onchange="setPercentage()" class="normal" id="person"></input>

        </div>
        
        
      </div>
    </div>

    
    
    <div class="content-box">

      <div class="content-box-child">

        <div class="text-box-wrapper">
          <div class="text-box">
            <p id="white">Tip Amount</p>
            <p id="small">/ person</p> 
          </div>
          <div class="text-box">
            <p id="big-numbers" name="number1">$0.00</p>
          </div>

        </div>
        

        <div class="text-box-wrapper">

          <div class="text-box">
            <p id="white">Total</p>
            <p id="small">/ person</p>
          </div>

          <div class="text-box">
            <p id="big-numbers" name="number1">$0.00</p>
          </div>


        </div>

        <div class="text-box-wrapper" style="height:50%;">
          <div onclick="reset()" id="reload" class="reset-button">RESET</div> 
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tomek-skrond" target="_blank">Tomasz Skrond</a>.
    </div>

  </div>

  
  

</body>

</html>
