<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>


</head>
<body class="parent">

  <div class="container">

    <p>Bill</p>
    <div class="bills-input"></div>

    <p>Select Tip %</p>

    <div class="content-box" id="transparent">
      <div class="tips">
        <div class="tip">5%</div>
        <div class="tip">10%</div>
        <div class="tip">15%</div>
        <div class="tip">25%</div>
        <div class="tip">50%</div>
        <div class="tip" id="custom-tip">Custom</div>
      </div>
    </div>

    
    
    <div class="content-box">
      <p>Number of People</p>
      <div class="number-of-people-input"></div>
  
  
      <p id="white">Tip Amount</p>
      <p id="small">/ person</p>
  
    
      <p id="white">Total</p>
      <p id="small">/ person</p>
    
      <div class="reset-button">Reset</div>
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tomasz Skrond</a>.
  </div>

</body>
</html>
